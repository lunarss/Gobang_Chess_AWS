<!DOCTYPE html>
<html>
    <head>
        <title>Password Recovery</title>
    </head>
    <body>
        <h1>Password Recovery</h1>

        <div>
            <a href = "{{url_for('login')}}">Back to login page</a>
        </div>
    
        <form action = "{{url_for('password_recovery')}}" method = "post">

            <div>
                <label>Please provide your username</label>
            </div>
            <div>
                <input type="text" placeholder = "Your username" name="username" value="{{username if username != None}}">
            </div>

            <div>
                <input type = "submit" value = "Confirm">
            </div>
            
        </form>
        <div class="error">{{error_msg if error_msg != None}}</div>
    </body>

</html>

{% extends "base.html" %}
{% block content %}
    <table>
        <thread>
            <th>Username</th>
            <th>User email</th>
            <th></th>
        </thread>
        

        {% for row in dbresponse %}
        <tr>
            <td>{{row["username"]}}</td>
            <td>{{row["user_email"]}}</td>
            <td>
                <form action = "{{url_for('user_delete', username = row['username'])}}", method = 'post', onsubmit='return confirm("Are you sure to delete this user?")'>
                    <input type = "submit" value = "Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="error">{{error_msg if error_msg != None}}</div>
{% endblock %}
